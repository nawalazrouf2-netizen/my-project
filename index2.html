<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>طلبات الصيانة والخدمات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
      <div class=" row card shadow">
        <div class="">
          <div class="col-12 mx-auto p-4 d-flex align-items-center mb-9">
            <h2 class="col-10 me-3 fw-bold display-5 mb-4 title-shadow animate-title">طلبات الصيانة والخدمات</h2>
            <img class=" ms-auto" src="logo.jpeg" alt="شعار" style="height:50px;">
          </div>


          <form onsubmit="sendWhatsApp(event)">
            <div class="col-12 p-4 mb-3 input-group">
              <span class="input-group-text text-primary"><i class="bi bi-person-fill"></i></span>
              <input type="text" id="name" class="form-control" placeholder="الاسم الثلاثي" required>
            </div>

            <div class="col-12 p-4 mb-3 input-group">
              <span class="input-group-text text-primary"><i class="bi bi-geo-alt-fill "></i></span>
              <select id="city" class=" form-select" required>
                <option disabled selected>اختر المدينة</option>
                <option>الطائف</option>
                <option>الرياض</option>
                <option>جدة</option>
                <option>المدينة المنورة</option>
                <option>مكة المكرمة</option>
              </select>
            </div>
            <div class="col-12 p-4 mb-3 input-group">
              <span class="input-group-text text-primary"><i class="bi bi-building"></i></span>
              <input type="text" id="district" class="form-control" placeholder="الحي" required>
            </div>
            <div class="col-12 p-4 mb-3 input-group">
              <span class="input-group-text text-primary"><i class="bi bi-telephone-fill"></i></span>
              <input type="tel" id="phone" class="form-control" placeholder="050XXXXXXX" required>
            </div>
            <div class="col-12 p-4 mb-3 input-group">
              <span class="input-group-text text-primary"><i class="bi bi-card-checklist"></i></span>
              <select id="type" class="form-select" required>
                <option disabled selected>اختر نوع الطلب</option>
                <option>تغيير فلتر</option>
                <option>صيانة دورية</option>
                <option>فك وتركيب</option>
                <option>تركيب فقط</option>
                <option>معاينة فقط</option>
                <option>طلب قطعة</option>
              </select>
            </div>
            <div class="col-12 p-4 mb-3 input-group">
              <span class="input-group-text text-primary"><i class="bi bi-chat-left-text"></i></span>
              <textarea id="note" class="form-control" rows="3" placeholder="ملاحظة"></textarea>
            </div>

            <div class="d-flex justify-content-center mb-4">
              <button type="submit" class="btn btn-success btn-sm">
                <i class="bi bi-whatsapp me-1"></i> إرسال عبر واتساب
              </button>
              <button type="button"class="btn btn-danger btn-sm ms-3" onclick="document.getElementById('name').value='';document.getElementById('city').value='';document.getElementById('district').value='';document.getElementById('phone').value='';document.getElementById('type').value='';document.getElementById('note').value='';">
                <i class="bi bi-x-circle me-1"></i> مسح المعلومات

              </button>
            </div>

          </form>

          <footer class="footer-custom text-white mt-5">
            <div class="container py-4">
              <div class="row text-center text-md-start align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                  <p class="mb-1">
                    <i class="bi bi-telephone-fill me-2 text-warning"></i>
                    <span class="fw-semibold">0559 203 947</span>
                  </p>
                  <p class="mb-0">
                    <i class="bi bi-whatsapp me-2 text-success"></i>
                    <span class="fw-semibold">+966 559 203 947</span>
                  </p>
                </div>
                <div class="col-md-6 text-md-end">
                  <p class="mb-0 small opacity-75">
                    © 2026 <span class="fw-bold">ReadyForDecoration.com</span><br>
                     جميع الحقوق محفوظة
                    </p>
                </div>
              </div>
            </div>
          </footer>





        </div>
      </div>

    </div>
  </div>
</div>

<script>
function sendWhatsApp(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const city = document.getElementById("city").value;
  const district = document.getElementById("district").value;
  const phone = document.getElementById("phone").value;
  const type = document.getElementById("type").value;
  const note = document.getElementById("note").value;

  const message =
    `طلب صيانة جديد%0A` +
    `الاسم: ${name}%0A` +
    `المدينة: ${city}%0A` +
    `الحي: ${district}%0A` +
    `الجوال: ${phone}%0A` +
    `نوع الطلب: ${type}%0A` +
    `ملاحظة: ${note}`;

  const whatsappNumber = "966559203947";
  const url = `https://wa.me/${whatsappNumber}?text=${message}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
